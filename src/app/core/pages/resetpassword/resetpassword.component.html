<div class="relative min-h-fit h-screen pt-2 md:pt-12 md:overflow-y-scroll">
  <img
    src="PSFLogo.png"
    alt=""
    class="-left-[1000px] fixed -bottom-40 md:-left-20 opacity-5"
  />

  <div class="">
    <div class="max-w-7xl mx-auto p-4 md:p-8 md:pt-2">
      <div class="">
        <div
          routerLink="/login"
          class="bg-gray-100 w-[40px] h-[40px] rounded-full grid place-items-center hover:bg-gray-200 transition-all cursor-pointer"
        >
          <div class="fal fa-arrow-left"></div>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-5">
        <div class="grid place-items-center h-[200px] md:h-[400px]">
          <img
            src="forgot-password.png"
            alt=""
            class="w-[150px] h-[150px] md:w-[200px] md:h-[200px]"
          />
        </div>

        <div class="max-w-[400px] md:mt-[80px]">
          <h1 class="text-2xl text-slate-900 font-black mb-4">
            Reset Password
          </h1>

          <p-password
            [(ngModel)]="password"
            [feedback]="false"
            [toggleMask]="true"
            [inputStyle]="{ width: '100%' }"
            placeholder="Password"
            styleClass="w-full my-3"
          ></p-password>
          <p-password
            [(ngModel)]="confirmPassword"
            [feedback]="false"
            [toggleMask]="true"
            [inputStyle]="{ width: '100%' }"
            placeholder="Confirm Password"
            styleClass="w-full"
          ></p-password>

          <p-button
            type="submit"
            class="mt-2"
            styleClass="w-full mt-2"
            (click)="onSubmit()"
            [disabled]="submitLoading"
          >
            <div class="flex items-center justify-center">
              <span *ngIf="!submitLoading">Submit</span>
              <svg
                *ngIf="submitLoading"
                class="animate-spin h-5 w-5 text-gray-600 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8v8z"
                ></path>
              </svg>
            </div>
          </p-button>
        </div>
      </div>
    </div>
  </div>
</div>
