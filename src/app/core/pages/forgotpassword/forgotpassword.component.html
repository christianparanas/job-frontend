<div class="relative min-h-fit h-screen pt-2 md:pt-12 md:overflow-y-scroll">
  <div class="">
    <div class="max-w-7xl mx-auto p-4 md:p-8 md:pt-2">
      <div class="">
        <div
          rounterLink="/login"
          class="bg-gray-100 w-[40px] h-[40px] rounded-full grid place-items-center hover:bg-gray-200 transition-all cursor-pointer"
        >
          <div class="fal fa-arrow-left"></div>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-5">
        <div class="grid place-items-center h-[200px] md:h-[400px]">
          <img
            src="forgot-password.png"
            alt=""
            class="w-[150px] h-[150px] md:w-[200px] md:h-[200px]"
          />
        </div>

        <div *ngIf="!isEmailSent" class="max-w-[400px] md:mt-[80px] mx-auto">
          <h1 class="text-2xl text-slate-900 font-black mb-4">
            Forgot Password?
          </h1>
          <p class="text-sm mt-2 mb-4">
            Don't worry! it happens. Please enter the email address associated
            with your account.
          </p>

          <p-iconfield>
            <p-inputicon>
              <i class="pi pi-envelope"></i>
            </p-inputicon>
            <input
              type="email"
              pInputText
              id="email"
              [(ngModel)]="email"
              placeholder="Email"
              [fluid]="true"
            />
          </p-iconfield>

          <p-button
            label="Submit"
            icon="pi pi-check"
            styleClass="w-full mt-4"
            [loading]="submitLoading"
            (click)="onSubmit()"
          />
        </div>

        <div *ngIf="isEmailSent" class="max-w-[400px] md:mt-[80px]">
          <p class="text-sm py-3">
            Recovery email has been sent. Please check your email to proceed on
            recovering your account.
          </p>

          <p-button
            type="submit"
            label="Go back to Login"
            styleClass="w-fit mt-4"
            routerLink="/login"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
