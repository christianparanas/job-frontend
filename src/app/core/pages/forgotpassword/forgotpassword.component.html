<div class="relative min-h-fit h-screen pt-2 md:pt-12 md:overflow-y-scroll">
  <img
    src="../../../../assets/logo/evsu_logo_3.png"
    alt=""
    class="-left-[1000px] fixed -bottom-40 md:-left-20 opacity-5"
  />

  <div class="">
    <div class="max-w-7xl mx-auto p-4 md:p-8 md:pt-2">
      <div class="">
        <div
          (click)="goBack()"
          class="bg-gray-100 w-[40px] h-[40px] rounded-full grid place-items-center hover:bg-gray-200 transition-all cursor-pointer"
        >
          <div class="fal fa-arrow-left"></div>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-5">
        <div class="grid place-items-center h-[200px] md:h-[400px]">
          <img
            src="forgot-password.png"
            alt=""
            class="w-[150px] h-[150px] md:w-[200px] md:h-[200px]"
          />
        </div>

        <div *ngIf="!isEmailSent" class="max-w-[400px] md:mt-[80px] mx-auto">
          <h1 class="text-2xl text-slate-900 font-black">Forgot Password?</h1>
          <p class="text-sm mt-2">
            Don't worry! it happens. Please enter the email address associated
            with your account.
          </p>

          <form
            class="mt-5 grid gap-3"
            (ngSubmit)="onSubmit()"
            [formGroup]="form"
          >
            <input
              formControlName="email"
              type="email"
              placeholder="Email address"
              required
              class="bg-gray-100 py-2 px-3 rounded-md w-full text-sm outline-none"
            />
            <button
              [disabled]="submitLoading"
              type="submit"
              class="grid place-items-center cursor-pointer bg-gray-900 text-white font-semibold rounded-md py-2 hover:bg-gray-900/80 transition-all w-full"
            >
              <div
                class="flex items-center w-fit mx-autoo"
                *ngIf="submitLoading"
              >
                <svg
                  class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>

                <span>Submitting..</span>
              </div>

              <span *ngIf="!submitLoading">Submit</span>
            </button>
          </form>
        </div>

        <div *ngIf="isEmailSent" class="max-w-[400px] md:mt-[80px]">
          <div class="">
            <img
              src="message.png"
              alt=""
              class="w-[100px]"
            />
          </div>

          <p class="text-sm py-3">
            Recovery email has been sent. Please check your email to proceed on
            recovering your account.
          </p>

          <button
            (click)="goBack()"
            class="mt-2 py-2 font-semibold text-sm text-white rounded-md bg-gray-500 hover:bg-gray-600 transition-all w-full"
          >
            Return
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
