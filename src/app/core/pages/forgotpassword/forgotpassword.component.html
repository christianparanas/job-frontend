<div class="relative min-h-fit h-screen pt-2 md:pt-12 md:overflow-y-scroll">
  <div class="">
    <div class="max-w-7xl mx-auto p-4 md:p-8 md:pt-2">
      <div class="">
        <div
          routerLink="/login"
          class="bg-gray-100 w-[40px] h-[40px] rounded-full grid place-items-center hover:bg-gray-200 transition-all cursor-pointer"
        >
          <div class="fal fa-arrow-left"></div>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-5">
        <div class="grid place-items-center h-[200px] md:h-[400px]">
          <img
            src="forgot-password.png"
            alt=""
            class="w-[150px] h-[150px] md:w-[200px] md:h-[200px]"
          />
        </div>

        <div *ngIf="!isEmailSent" class="max-w-[400px] md:mt-[80px] mx-auto">
          <h1 class="text-2xl text-slate-900 font-black mb-4">
            Forgot Password?
          </h1>
          <p class="text-sm mt-2 mb-4">
            Don't worry! it happens. Please enter the email address associated
            with your account.
          </p>

          <p-iconfield>
            <p-inputicon>
              <i class="pi pi-envelope"></i>
            </p-inputicon>
            <input
              type="email"
              pInputText
              id="email"
              [(ngModel)]="email"
              placeholder="Email"
              [fluid]="true"
            />
          </p-iconfield>

          <p-button
            type="submit"
            class="mt-2"
            styleClass="w-full mt-2"
            (click)="onSubmit()"
            [disabled]="submitLoading"
          >
            <div class="flex items-center justify-center">
              <span *ngIf="!submitLoading">Submit</span>
              <svg
                *ngIf="submitLoading"
                class="animate-spin h-5 w-5 text-gray-600 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8v8z"
                ></path>
              </svg>
            </div>
          </p-button>

          <div *ngIf="isEmailSent" class="max-w-[400px] md:mt-[80px]">
            <p class="text-sm py-3">
              Recovery email has been sent. Please check your email to proceed
              on recovering your account.
            </p>

            <p-button
              type="submit"
              label="Go back to Login"
              styleClass="w-fit mt-4"
              routerLink="/login"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
