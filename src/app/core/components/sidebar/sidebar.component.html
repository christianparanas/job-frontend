<div
  class="bg-white min-h-screen h-full border-r border-gray-200 overflow-y-auto hidden lg:block fixed w-[280px] shadow-sm"
>
  <!-- Logo Section -->
  <div class="p-6 flex items-center">
    <img src="PSFLogo.png" alt="PSF Logo" class="w-[150px] object-cover" />
  </div>

  <!-- Menu Section -->
  <div>
    <h3 class="px-6 pb-4 text-sm font-semibold text-gray-500 uppercase tracking-wide">Menu</h3>

    <div class="grid gap-1">
      <a
        *ngFor="let route of routesArr"
        [routerLink]="['/', route.route]"
        (click)="updateCurrentRoute()"
        [ngClass]="{
          'text-red-600 bg-red-50 border-red-500': currentRoute === route.route,
          'text-gray-700 border-transparent': currentRoute !== route.route
        }"
        class="py-3 px-6 transition-all duration-200 cursor-pointer border-l-4 hover:text-red-500 hover:bg-red-50 font-medium grid grid-cols-[35px_1fr] items-center"
      >
        <i [ngClass]="currentRoute === route.route ? 'text-red-500' : 'text-gray-600'" [class]="route.icon" class="text-lg"></i>
        <span>{{ route.title }}</span>
      </a>
    </div>
  </div>
</div>
