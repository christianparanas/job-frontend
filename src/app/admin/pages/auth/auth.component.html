<div class="relative min-h-screen h-fit md:overflow-y-scroll md:pt-12">
  <!-- Background logo -->
  <img
    src="PSFLogo.png"
    alt="PSF Logo"
    class="-left-[1000px] fixed -bottom-40 md:-left-20 opacity-5"
  />

  <!-- Main content -->
  <div class="max-w-7xl mx-auto grid lg:grid-cols-[1fr_400px] md:p-8 gap-10">
    <!-- Left Side Content: Modernized Text -->
    <div class="hidden lg:block">
      <div class="p-4 rounded-md w-fit pr-6 min-h-[96px]">
        <img src="PSFLogo.png" alt="Logo" class="w-[400px]" />
      </div>
      <div class="mt-4">
        <h1 class="font-black text-3xl text-gray-900">
          Transform Your Future with Data and AI
        </h1>
        <p class="text-gray-600 mt-2 text-lg">
          Unlock endless possibilities with analytics, artificial intelligence,
          and cutting-edge technologies. Start your journey towards a brighter,
          data-driven career today.
        </p>
      </div>
    </div>

    <!-- Right Side: Login Form -->
    <div
      class="relative p-6 pt-0 w-full md:w-[400px] mx-auto z-50 md:shadow-md lg:shadow-none rounded-md"
    >
      <!-- Logo for mobile -->
      <div class="absolute top-0 left-0 w-full md:hidden mb-10 z-50 py-4">
        <div class="text-center w-fit mx-auto mt-4">
          <img src="PSFLogo.png" alt="Logo" class="w-[150px] mr-2" />
        </div>
      </div>

      <!-- Login Form Title -->
      <div class="mt-[100px] md:mt-4 mb-4">
        <h1 class="font-black text-gray-900 text-lg lg:text-3xl">Admin Login</h1>
      </div>

      <!-- Login Form Fields -->
      <div class="card flex justify-center">
        <div pFocusTrap class="w-full flex flex-col gap-4">
          <!-- Email Field -->
          <p-iconfield>
            <p-inputicon>
              <i class="pi pi-envelope"></i>
            </p-inputicon>
            <input
              type="email"
              pInputText
              id="email"
              [(ngModel)]="email"
              placeholder="Email"
              [fluid]="true"
            />
          </p-iconfield>

          <!-- Password Field -->
          <div>
            <p-password
              [(ngModel)]="password"
              [feedback]="false"
              [toggleMask]="true"
              [inputStyle]="{ width: '100%' }"
              placeholder="Password"
              styleClass="w-full"
            ></p-password>

          </div>

          <!-- Login Button -->
          <p-button
            type="submit"
            label="Login"
            class="mt-2"
            styleClass="w-full"
          ></p-button>

        </div>
      </div>
    </div>
  </div>
</div>
