<div class="relative z-40 mt-20 pb-20">
  <div class="flex flex-col">
    <h1 class="font-bold text-xl md:text-3xl text-gray-900">Tickets</h1>
    <p class="text-gray-800 text-[12px]">Information about your system's tickets</p>
  </div>

  <hr class="mt-4" />

  <div class="mt-2 pb-10">
    <div class="mt-6 pb-10 text-[14px]">
      <p-table
        [columns]="cols"
        [value]="tickets"
        showGridlines
        [paginator]="true"
        [rowsPerPageOptions]="[5, 10, 20]"
        [rows]="5"
      >
        <ng-template #header let-columns>
          <tr class="p-3 bg-gray-800">
            <th *ngFor="let col of columns">
              {{ col.header }}
            </th>
          </tr>
        </ng-template>

        <ng-template #body let-rowData let-columns="columns">
          <tr class="border-b">
            <td *ngFor="let col of columns" class="p-3">
              <!-- Display formatted date and time in the timestamp column -->
              <ng-container *ngIf="col.field === 'timestamp'">
                {{ rowData[col.field] }}
              </ng-container>

              <!-- Display roles as chips -->
              <ng-container *ngIf="col.field === 'assignedTo'">
                <p-chip [label]="rowData[col.field]" class="mr-2"></p-chip>
              </ng-container>

              <!-- For other columns, just display the value -->
              <ng-container *ngIf="col.field !== 'timestamp' && col.field !== 'assignedTo'">
                {{ rowData[col.field] }}
              </ng-container>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <hr />
</div>
