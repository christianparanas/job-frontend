<div class="relative z-40 mt-20 pb-20">
  <!-- Header -->
  <div class="mb-5">
    <h1 class="font-bold text-xl md:text-3xl text-gray-900">Create Job</h1>
    <p class="text-gray-800 text-[12px]">Your employer dashboard</p>
  </div>

  <hr />

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto mt-10">
    <div class="bg-white rounded-lg animate-fade-in">
      <form
        (ngSubmit)="onSubmit()"
        class="grid grid-cols-1 md:grid-cols-2 gap-6"
      >
        <!-- Left Column -->
        <div class="space-y-6">
          <!-- Job Title -->
          <div>
            <label
              for="title"
              class="block text-xs font-semibold text-gray-500 uppercase"
              >Job Title *</label
            >
            <input
              pInputText
              id="title"
              [(ngModel)]="job.title"
              name="title"
              required
              placeholder="e.g., Software Engineer"
              class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 transition-all duration-200"
            />
          </div>

          <div>
            <label
              for="description"
              class="block text-xs font-semibold text-gray-500 uppercase"
              >Description *</label
            >
            <textarea
              pInputTextarea
              id="description"
              [(ngModel)]="job.description"
              name="description"
              rows="4"
              required
              placeholder="Describe the job responsibilities..."
              class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 transition-all duration-200"
            ></textarea>
          </div>

          <!-- Job Type -->
          <div>
            <label class="block text-xs font-semibold text-gray-500 uppercase"
              >Skills & Proficiency</label
            >
            <p-multiSelect
              [options]="skillOptions"
              [(ngModel)]="selectedSkills"
              name="skills"
              placeholder="Select required skills"
              [style]="{ width: '100%' }"
              (onChange)="onSkillsChange($event)"
              class="text-sm w-full"
              panelStyleClass="shadow-md border border-gray-200 rounded-md"
              [maxSelectedLabels]="3"
              selectedItemsLabel="{0} skills selected"
            ></p-multiSelect>
            <div class="mt-2 space-y-2">
              <div
                *ngFor="let req of job.requirements"
                class="flex items-center gap-2"
              >
                <span
                  class="text-sm text-gray-700 font-medium w-1/2 truncate"
                  >{{ req.label }}</span
                >
                <p-dropdown
                  [options]="proficiencyOptions"
                  [(ngModel)]="req.proficiency"
                  [name]="'proficiency-' + req.skillId"
                  [style]="{ width: '50%' }"
                  class="text-sm"
                  panelStyleClass="shadow-md border border-gray-200 rounded-md"
                ></p-dropdown>
              </div>
              <p
                *ngIf="job.requirements.length === 0"
                class="text-xs text-gray-500"
              >
                No skills selected
              </p>
            </div>
          </div>
        </div>

        <!-- Skills and Proficiency -->

        <!-- Right Column -->
        <div class="space-y-6">
          <!-- Description -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                for="type"
                class="block text-xs font-semibold text-gray-500 uppercase"
                >Job Type</label
              >
              <p-dropdown
                id="type"
                [options]="typeOptions"
                [(ngModel)]="job.type"
                name="type"
                placeholder="Select job type"
                [style]="{ width: '100%' }"
                class="text-sm w-full"
                panelStyleClass="shadow-md border border-gray-200 rounded-md"
              ></p-dropdown>
            </div>
            <!-- Status -->
            <div>
              <label
                for="status"
                class="block text-xs font-semibold text-gray-500 uppercase"
                >Status</label
              >
              <p-dropdown
                id="status"
                [options]="statusOptions"
                [(ngModel)]="job.status"
                name="status"
                [style]="{ width: '100%' }"
                class="text-sm w-full"
                [ngClass]="{
                  'p-dropdown-green': job.status === 'Active',
                  'p-dropdown-yellow': job.status === 'Draft',
                  'p-dropdown-red': job.status === 'Closed'
                }"
                panelStyleClass="shadow-md border border-gray-200 rounded-md"
              ></p-dropdown>
            </div>
          </div>

          <!-- Location -->
          <div>
            <label
              for="location"
              class="block text-xs font-semibold text-gray-500 uppercase"
              >Location</label
            >
            <input
              pInputText
              id="location"
              [(ngModel)]="job.location"
              name="location"
              placeholder="e.g., Remote or New York, NY"
              class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 transition-all duration-200"
            />
          </div>

          <!-- Salary -->
          <div>
            <label
              for="salary"
              class="block text-xs font-semibold text-gray-500 uppercase"
              >Salary</label
            >
            <input
              pInputText
              id="salary"
              [(ngModel)]="job.salary"
              name="salary"
              placeholder="e.g., $80,000 - $100,000"
              class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 transition-all duration-200"
            />
          </div>
        </div>

        <!-- Form Actions -->
        <div class="col-span-1 md:col-span-2 flex justify-end gap-4 mt-6">
          <p-button
            label="Cancel"
            styleClass="p-button-outlined p-button-sm hover:bg-gray-100 transition-all duration-200"
            (click)="cancel()"
          ></p-button>

          <p-button
            type="submit"
            class="mt-2"
            styleClass=" mt-2 w-fit"
            [disabled]="isSubmitting"
          >
            <div class="flex items-center justify-center">
              <span *ngIf="!isSubmitting">Create Job</span>
              <svg
                *ngIf="isSubmitting"
                class="animate-spin h-5 w-5 text-gray-600 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8v8z"
                ></path>
              </svg>
            </div>
          </p-button>
        </div>
      </form>
    </div>
  </div>
</div>
