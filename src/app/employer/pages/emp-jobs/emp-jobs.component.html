<div class="relative z-40 mt-20 pb-20">
  <!-- Header -->
  <div class="md:flex md:place-content-between">
    <div class="mb-5">
      <h1 class="font-bold text-xl md:text-3xl text-gray-900">Job Postings</h1>
      <p class="text-gray-800 text-[12px]">Manage your job postings</p>
    </div>
    <div>
      <p-button
        label="Create"
        type="submit"
        routerLink="/employer/job/create"
        styleClass="p-button-md bg-black hover:bg-slate-700 transition-all duration-200"
      ></p-button>
    </div>
  </div>

  <hr />

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-0 py-8">
    <div
      class="bg-white rounded-lg shadow-sm border border-gray-100 animate-fade-in"
    >
      <p-table
        #dt
        [value]="jobs"
        [paginator]="true"
        [rows]="5"
        [rowsPerPageOptions]="[5, 10, 20]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} jobs"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowHover]="true"
        [globalFilterFields]="['title', 'status', 'applications', 'postedDate']"
        [(selection)]="selectedJobs"
        [selectionMode]="'multiple'"
        class="p-datatable-striped"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th
              pSortableColumn="title"
              class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider"
            >
              Title <p-sortIcon field="title"></p-sortIcon>
            </th>
            <th
              pSortableColumn="status"
              class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider"
            >
              Status <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th
              pSortableColumn="applications"
              class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider"
            >
              Applications <p-sortIcon field="applications"></p-sortIcon>
            </th>
            <th
              pSortableColumn="postedDate"
              class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider"
            >
              Posted Date <p-sortIcon field="postedDate"></p-sortIcon>
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-job>
          <tr class="transition-all duration-200">
            <td>
              <p-tableCheckbox [value]="job"></p-tableCheckbox>
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
            >
              {{ job.title }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <p-dropdown
                [options]="statusOptions"
                [(ngModel)]="job.status"
                (onChange)="toggleStatus(job, $event.value)"
                [style]="{ 'min-width': '120px' }"
                class="text-sm"
                [ngClass]="{
                  'p-dropdown-green': job.status === 'Active',
                  'p-dropdown-yellow': job.status === 'Draft',
                  'p-dropdown-red': job.status === 'Closed'
                }"
              ></p-dropdown>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
              {{ job.applications }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
              {{ job.postedDate }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm flex gap-2">
              <p-button
                label="Edit"
                styleClass="p-button-text p-button-sm text-blue-500 hover:text-blue-600"
                [routerLink]="['/employer/job/edit']"
              ></p-button>
              <p-button
                label="View"
                styleClass="p-button-text p-button-sm text-blue-500 hover:text-blue-600"
                [routerLink]="['/employer/job/view']"
              ></p-button>
              <p-button
                label="Delete"
                styleClass="p-button-text p-button-sm text-red-500 hover:text-red-600"
                (click)="deleteJob(job)"
              ></p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">
              No job postings found
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
