<div class="relative z-40 mt-2 pb-20">
  <hr />

  <div class="mt-10 bg-white p-6">
    <div class="font-bold text-2xl mb-6">Jobs</div>

    <div class="container mx-auto p-6">
      <div *ngIf="isLoading" class="text-center">
        <p>Loading job listings...</p>
      </div>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3  gap-6"
      >
        <div *ngFor="let job of jobs" class="max-w-xs mx-auto">
          <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img
              [src]="job.companyLogo"
              alt="{{ job.companyName }}"
              class="w-full h-40 object-cover"
            />
            <div class="p-4">
              <h3 class="font-semibold text-xl text-gray-800">
                {{ job.jobTitle }}
              </h3>
              <p class="text-gray-600">{{ job.companyName }}</p>
              <p class="text-gray-500 text-sm">
                {{ job.jobGeo }} | {{ job.jobType.join(", ") }}
              </p>
              <p class="mt-2 text-gray-600">{{ job.jobExcerpt }}</p>
            </div>
            <div class="p-4 border-t border-gray-200">
              <a [href]="job.url" target="_blank" class="text-blue-500"
                >View Job</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
