    <h1 class="font-bold text-xl md:text-3xl text-gray-900">Pathways</h1>
    <p class="text-gray-800 text-[12px]">Information about the system</p>
  </div>

  <hr />

  <div class="mt-10 pb-10">

      [value]="data"

    >

    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
    >
      <div *ngFor="let pathway of pathways" class="">
        <p-card
          [header]="pathway.label"
          [subheader]="pathway.description"
          styleClass="card border border-gray-100"
        >
          <ng-template pTemplate="content">
            <div class="flex justify-center items-center">
              {{ pathway.description }}
            </div>
            <div class="flex justify-start mt-4">
              <p-button
                label="Explore Pathway"
                icon="pi pi-arrow-right"
                size="small"
                (onClick)="onExplorePathway(pathway)"
              />
            </div>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>

  <hr />
</div>
