<div class="relative z-40 mt-2 pb-20">
  <hr />

  <div class="mt-6 pb-10">
    <div class="grid md:grid-cols-[250px_1fr] gap-6">
      <div class="grid items-center">
        <!-- Profile Picture Section -->
        <div
          class="bg-gray-200 rounded-full w-[200px] h-[200px] flex items-center justify-center"
        >
          <img
            *ngIf="user?.image"
            [src]="user.image"
            alt="Profile Picture"
            class="w-full h-full object-cover rounded-full"
          />
          <input
            *ngIf="!user?.image"
            type="file"
            accept="image/*"
            (change)="onProfilePictureChange($event)"
            class="hidden"
            id="profilePictureInput"
          />
          <label
            for="profilePictureInput"
            class="cursor-pointer text-sm text-blue-500"
          >
            {{ "Change Picture" }}
          </label>
        </div>
      </div>
      <div>
        <div class="grid md:grid-cols-3 gap-4">
          <!-- First Name -->
          <div class="flex flex-col gap-2">
            <label for="firstName" class="text-[14px]">First Name</label>
            <input
              pInputText
              id="firstName"
              pSize="small"
              [(ngModel)]="user.firstname"
              required
            />
          </div>
          <!-- Middle Name -->
          <div class="flex flex-col gap-2">
            <label for="middleName" class="text-[14px]">Middle Name</label>
            <input
              pInputText
              id="middleName"
              pSize="small"
              [(ngModel)]="user.middlename"
            />
          </div>
          <!-- Last Name -->
          <div class="flex flex-col gap-2">
            <label for="lastName" class="text-[14px]">Last Name</label>
            <input
              pInputText
              id="lastName"
              pSize="small"
              [(ngModel)]="user.lastname"
              required
            />
          </div>
        </div>

        <!-- Additional Information Section -->
        <div class="mt-6">
          <div class="grid md:grid-cols-3 gap-4">
            <!-- Educational Attainment (Dropdown) -->
            <div class="flex flex-col gap-2">
              <label for="education" class="text-[14px]"
                >Educational Attainment</label
              >
              <p-select
                [options]="educationOptions"
                [(ngModel)]="user.PersonalInformation.educationalAttainment"
                variant="filled"
                placeholder=""
                class="w-full"
                size="small"
              />
            </div>

            <!-- Date of Birth -->
            <div class="grid grid-cols-2 gap-2">
              <div class="flex flex-col gap-2">
                <label for="gwa" class="text-[14px]">GWA</label>
                <input
                  pInputText
                  id="gwa"
                  type="number"
                  pSize="small"
                  [(ngModel)]="user.PersonalInformation.gwa"
                  required
                />
              </div>

              <div class="flex flex-col gap-2">
                <label for="dob" class="text-[14px]">Date of Birth</label>
                <input
                  pInputText
                  id="dob"
                  type="date"
                  pSize="small"
                  [(ngModel)]="user.PersonalInformation.dateOfBirth"
                  required
                />
              </div>
            </div>

            <!-- Gender -->
            <div class="flex flex-col gap-2">
              <label for="gender" class="text-[14px]">Gender</label>
              <p-select
                [options]="genderOptions"
                [(ngModel)]="user.gender"
                variant="filled"
                placeholder=""
                class="w-full"
                size="small"
              />
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4 mt-4">
            <!-- Phone Number -->
            <div class="flex flex-col gap-2">
              <label for="phone" class="text-[14px]">Phone Number</label>
              <input
                pInputText
                id="phone"
                type="tel"
                pSize="small"
                [(ngModel)]="user.PersonalInformation.phoneNumber"
                required
              />
            </div>

            <!-- Address -->
            <div class="flex flex-col gap-2">
              <label for="address" class="text-[14px]">Address</label>
              <input
                pInputText
                id="address"
                pSize="small"
                [(ngModel)]="user.address"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-between mt-6">
      <div></div>
      <div class="card flex justify-center">
        <p-toast position="bottom-left" key="bl" />
        <p-button (onClick)="saveProfile()" label="Save" size="small" />
      </div>
    </div>
  </div>
</div>
