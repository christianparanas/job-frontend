<div class="relative z-40 mt-2 pb-20">
  <hr />

  <div class="mt-6 pb-10">
    <div class="grid grid-cols-[250px_1fr] gap-6">
      <div class="grid items-center">
        <!-- Profile Picture (Placeholder for now) -->
        <div class="bg-gray-200 rounded-full w-[200px] h-[200px]">
          <img
            src="https://avatars.githubusercontent.com/u/73870953?v=4"
            alt=""
            class="w-full h-full object-cover rounded-full"
          />
        </div>
      </div>
      <div class="">
        <div class="grid grid-cols-3 gap-4">
          <!-- First Name -->
          <div class="flex flex-col gap-2">
            <label for="firstName" class="text-[14px]">First Name</label>
            <input
              pInputText
              id="firstName"
              aria-describedby="firstName-help"
              pSize="small"
              [(ngModel)]="user.firstName"
            />
          </div>
          <!-- Middle Name -->
          <div class="flex flex-col gap-2">
            <label for="middleName" class="text-[14px]">Middle Name</label>
            <input
              pInputText
              id="middleName"
              aria-describedby="middleName-help"
              pSize="small"
              [(ngModel)]="user.middleName"
            />
          </div>
          <!-- Last Name -->
          <div class="flex flex-col gap-2">
            <label for="lastName" class="text-[14px]">Last Name</label>
            <input
              pInputText
              id="lastName"
              aria-describedby="lastName-help"
              pSize="small"
              [(ngModel)]="user.lastName"
            />
          </div>
        </div>

        <!-- Additional Information Section -->
        <div class="mt-6">
          <div class="grid grid-cols-3 gap-4">
            <!-- Educational Attainment -->
            <div class="flex flex-col gap-2">
              <label for="education" class="text-[14px]"
                >Educational Attainment</label
              >
              <input
                pInputText
                id="education"
                aria-describedby="education-help"
                pSize="small"
                [(ngModel)]="user.education"
              />
            </div>

            <!-- Date of Birth -->
            <div class="flex flex-col gap-2">
              <label for="dob" class="text-[14px]">Date of Birth</label>
              <input
                pInputText
                id="dob"
                type="date"
                aria-describedby="dob-help"
                pSize="small"
                [(ngModel)]="user.dob"
              />
            </div>

            <!-- Gender -->
            <div class="flex flex-col gap-2">
              <label for="gender" class="text-[14px]">Gender</label>
              <select
                pInputText
                id="gender"
                aria-describedby="gender-help"
                pSize="small"
                [(ngModel)]="user.gender"
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4 mt-4">
            <!-- Phone Number -->
            <div class="flex flex-col gap-2">
              <label for="phone" class="text-[14px]">Phone Number</label>
              <input
                pInputText
                id="phone"
                type="tel"
                aria-describedby="phone-help"
                pSize="small"
                [(ngModel)]="user.phone"
              />
            </div>

            <!-- Address -->
            <div class="flex flex-col gap-2">
              <label for="address" class="text-[14px]">Address</label>
              <input
                pInputText
                id="address"
                aria-describedby="address-help"
                pSize="small"
                [(ngModel)]="user.address"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-between mt-6">
      <div></div>
      <div class="card flex justify-center">
        <p-toast position="bottom-left" key="bl" />
        <p-button (onClick)="show()" label="Save" size="small" />
    </div>
    </div>
  </div>

  <hr />

  <div class="mt-4">
    <div class="font-bold text-xl mb-6 text-gray-800">
      Achievements
    </div>

    <!-- Responsive Grid Layout -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6"
    >
      <!-- Achievement Card Loop -->
      <div
        *ngFor="let achievement of achievements"
        class="transition-all duration-300 transform hover:scale-105"
      >
        <div
          class="card p-6 rounded-lg bg-white shadow-md hover:shadow-xl cursor-pointer transform transition-all hover:scale-105 border border-gray-100 hover:border-blue-500"
        >
          <!-- Icon Section -->
          <div class="flex justify-center mb-4">
            <i
              class="fad fa-sign-out text-4xl text-blue-500 transition-transform duration-300 hover:text-yellow-500 hover:scale-110"
            ></i>
          </div>

          <!-- Title and Points Section -->
          <div class="text-center">
            <h6 class="font-semibold text-md text-gray-800">
              {{ achievement.title }}
            </h6>
            <p class="text-sm text-gray-600">{{ achievement.points }} points</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
